<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Flipper</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <nav class="Nav-bar">
      <p id="website-name">D'Martin Colores</p>
      <div class="links">
        <a href="#simple" id="simple-mode">Simple mode</a>
        <a active="true" href="#rgb" id="rgb-mode-link">Hex mode</a>
      </div>
    </nav>
    <main>
      <section class="simple">
        <p class="Big-text">This color is White</p>
        <button class="Color-changer">Change color</button>
      </section>
      <section class="rgb hide">
        <p class="Big-text">This color is Green</p>
        <button class="Color-changer">Change color</button>
      </section>
    </main>
    <script src="Index.js"></script>
  </body>
</html>
